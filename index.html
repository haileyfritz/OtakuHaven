<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>OtakuHaven</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head>
  
  <body>
    
    <nav>
      <span id = "title">
        <img id = "logo" src = "logo.jpeg">
      </span>

      <span id = "search-bar">
          <input type = "text" name = "movie" id = "search-movie" placeholder = "Search">
          <a class = "search" id = "search-button" value = "" href = "#" onclick = searchAnime()>
            <i class='bx bx-search'></i>
          </a>
        </span>

      <span><a class="active" href="#home-page" onclick = "displayHomePage()">Home</a></span>
      <span><a class = "active" href = "#genre-page" onclick = "loadGenrePage()">Genre</a></span>
    </nav>

    
  <main>
    <section id = "home-page">
      <section id = "banner">
         <img src = "banner.png" class = "anime-img">
      </section>
        
      <section id = "jump-links">
        <span>
           <a href = "#Popular-anime">Popular</a>
        </span>
        <span>
          <a href = "#New-anime">New</a>
        </span>
        <span>
          <a href = "#Old-School-anime">Old-School</a>
        </span>
      </section>
          
      <section id = "Popular-anime">
        <div class = "title">
          <a href = "#anime-list" onclick = "displayGenrePage('Popular')">
            <h3>Popular</h3>
          </a>
        </div>
        <div class = "popular-content"></div>
      </section>
    
      <section id = "New-anime">
        <div class = "title">
          <a href = "#anime-list" onclick = "displayGenrePage('New')">
            <h3>New</h3>
          </a>
        </div>
        <div class = "new-content"></div>
      </section>
    
      <section id = "Old-School-anime">
        <div class = "title">
          <a href = "#anime-list" onclick = "displayGenrePage('Old School')">
            <h3>Old School</h3>
          </a>
        </div>
        <div class = "old-school-content"></div>
      </section>
    </section>

    <section id = "genre-page">
       <div class = "genre-select">
            <span>
                <a href = "#anime-list" onclick = "displayGenrePage('Popular')">Popular</a>
            </span>
            <span>
                <a href = "#anime-list" onclick = "displayGenrePage('New')">New</a>
            </span>
            <span>
                <a href = "#anime-list" onclick = "displayGenrePage('Old-School')">Old School</a>
            </span>
            <span>
                <a href = "#anime-list" onclick = "displayGenrePage('Action')">Action</a>
            </span>
            <span>
                <a href = "#anime-list" onclick = "displayGenrePage('Adventure')">Adventure</a>
            </span>
            <span>
                <a href = "#anime-list" onclick = "displayGenrePage('Comedy')">Comedy</a>
            </span>
            <span>
                <a href = "#anime-list" onclick = "displayGenrePage('Drama')">Drama</a>
            </span>
            <span>
                <a href = "#anime-list" onclick = "displayGenrePage('Fantasy')">Fantasy</a>
            </span>
            <span>
                <a href = "#anime-list" onclick = "displayGenrePage('Mystery')">Mystery</a>
            </span>
            <span>
                <a href = "#anime-list" onclick = "displayGenrePage('Romance')">Romance</a>
            </span>
            <span>
                <a href = "#anime-list" onclick = "displayGenrePage('Sci-Fi')">Sci-Fi</a>
            </span>
            <span>
                <a href = "#anime-list" onclick = "displayGenrePage('Slice of Life')">Slice of Life</a>
            </span>
            <span>
                <a href = "#anime-list" onclick = "displayGenrePage('Supernatural')">Supernatural</a>
            </span>
            <span>
                <a href = "#anime-list" onclick = "displayGenrePage('Suspense')">Suspense</a>
            </span>
        </div>

        <div id = "anime-list">
          
        </div>
    </section>

    <section id = "description">
      
    </section>
    </main>

    <script>
      //Initialize Materialize components here
      document.addEventListener('DOMContentLoaded', function() {

        const navs = M.Sidenav.init(document.querySelectorAll('.sidenav'));

      });
    </script>
    <script src="script.js"></script>
  </body>
</html>
